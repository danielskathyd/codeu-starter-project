<!DOCTYPE html>
<html>
  <head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/profile.css">
    <script src="/js/navigation-loader.js"></script>
    <script src="/js/profile-loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        margin: 10;
        padding: 10;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

  </head>


  <body onload="addLoginOrLogoutLinkToNavigation(); buildUI();">
    <div class='header'>
      <nav align='right'>
        <ul id="navigation">
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
      <h1 align='left'>Profile</h1>
    </div>

    <div class="feed-container">
        <form id="profile-form" action="/profile" method="POST">
          <h1> Welcome! View or update your information below. </h1>
                <h2 id="profile-email">Email:</h2>
                <p> Name </p>
                <input type = "text" name = "name" id = "name"><br/>
                <p> City </p>
                <input type = "text" name = "city" id = "city"><br/>
                <p> Interests (seperated by comma) </p>
                <input type = "text" name = "interests" id = "interests"><br/>
            <p> Longitude </p>
            <input type = "text" name = "longitude" id = "longitude"><br/>
            <p> Latitude </p>
            <input type = "text" name = "latitude" id = "latitude"><br/>
                <input type="submit" value="Update" onclick = "submitProfileData()">
          </form>
        <h1 id='explore-title'> Explore what you love with others near you! </h1>
        <button type="button" onclick="showPosition();">Show Position</button>
        <div id="result">
            <!--Position information will be inserted here-->
        </div>
    <div id="map">
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfIvcjDhG2MZmVieo3xrm4lFlz0k96LsM&callback=initMap">
        </script>
    </div>
    </div>


  </body>

</html>
