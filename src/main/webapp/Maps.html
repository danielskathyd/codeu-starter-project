<!DOCTYPE html>
<html>
<head>
    <title>Maps</title>
    <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfIvcjDhG2MZmVieo3xrm4lFlz0k96LsM&callback=initMap">
    </script>
    <script>
        var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var Latitude = document.createElement("div");
              // and give it some content
            var lat_value = document.createTextNode(position.coords.latitude);
              // add the text node to the newly created div
            Latitude.appendChild(lat_value);

            var Longitude = document.createElement("div");
                          // and give it some content
            var lon_value = document.createTextNode(position.coords.longitude);
                          // add the text node to the newly created div
            Longitude.appendChild(lon_value);

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

    </script>

<style>
    #map{
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body onload="initMap();">
<div class='header'>
    <nav align='right'>
        <ul id="navigation">
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
</div>
<h1>See where you are at comparing to others</h1>
<div id='map'></div>
</body>
</html>
